<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Area de Conhecimento</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<!--Import materialize.min.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>

	<div class="row">
		<div class="col 12">
			<h1>Tela de Cadastro de Area de Conhecimento</h1>
			<a class="waves-effect waves-light btn" href="/">Retornar ao Menu</a>
			<a class="waves-effect waves-light btn" href="/logout">Sair do Sistema</a>
		</div>
	</div>
	
	<div class="row">
		<div class="input-field col s12">
			<hr />
		</div>
	</div>

	<br />

	<div class="row">
		<form action="salvararea_con" id="formarea_con" method="post"
			th:object="${area_conobj}" class="col s12" onsubmit="return validarCampos()? true : false">
			<!-- post igual como foi mapeado -->

			<div class="row">
				<div class="input-field col s2">
					<label for="id" class="active">ID: </label> <input name="id"
						th:field="*{id}" id="id" readonly="readonly" class="validate">
				</div>
				<div class="input-field col s6">
					<label for="nome" class="active"> Nome: </label> <input name="nome"
						th:field="*{nome}" id="nome" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<label for="descricao" class="active"> Descricao: </label> <input
						name="descricao" th:field="*{descricao}" id="descricao"
						class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<input class="waves-effect waves-light btn" type="submit"
						value="Salvar"> <a class="waves-effect waves-light btn"
						href="/cadastroarea_con"> Cancelar </a>
				</div>
			</div>

		</form>
	</div>

	<br />
	<br />

	<div class="row">
		<form action="pesquisararea_con" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active"> Pesquisar por
						nome: </label> <input name="nomepesquisa" id="nomepesquisa"
						class="validate"> <input
						class="waves-effect waves-light btn" type="submit"
						value="Pesquisar"> <a class="waves-effect waves-light btn"
						href="/listaareas_con"> Lista de Areas de Conhecimento </a>
				</div>
			</div>
		</form>
	</div>

	<table class="striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Descricao</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>

		<tr th:each="area_con : ${areas_con}">

			<td th:text="${area_con.id}"></td>
			<td th:text="${area_con.nome}"></td>
			<td th:text="${area_con.descricao}"></td>
			<td><a
				th:href="@{/editararea_con/{idarea_con}(idarea_con=${area_con.id})}">
					Editar </a></td>
			<td><a
				th:href="@{/removerarea_con/{idarea_con}(idarea_con=${area_con.id})}">
					Excluir </a></td>
		</tr>

	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

	<script type="text/javascript">

	function validarCampos(){

		nome = document.getElementById('nome').value;
		descricao = document.getElementById('descricao').value;

		if(nome === ''){

			alert('O Nome deve ser informado.');
			return false;
		}

		else if(descricao === '') {

			alert('A Descrição deve ser informada.');
			return false;
		}

		return true;
	}

	</script>

</body>
</html>
